<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une actualité</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Site d'Actualités</h1>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/actualites">Actualités</a></li>
                <li><a href="/ajouter-actualite">Ajouter une actualité</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Ajouter une nouvelle actualité</h2>
        
        <form id="form-actualite">
            <div class="form-group">
                <label for="titre">Titre :</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            
            <div class="form-group">
                <label for="contenu">Contenu :</label>
                <textarea id="contenu" name="contenu" rows="5" required></textarea>
            </div>
            
            <button type="submit">Publier</button>
        </form>
        
        <div id="message"></div>
    </main>
    
    <footer>
        <p>&copy; 2023 Site d'Actualités</p>
    </footer>
</body>
</html>
